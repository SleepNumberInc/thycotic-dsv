name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    #- run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - uses: ./
      id: dsv
      with:
        dsv_tenant: ${{ secrets.DSV_TENANT }}
        dsv_user: ${{ secrets.DSV_USER }}
        dsv_password: ${{ secrets.DSV_PASSWORD }}
        dsv_path: ${{ secrets.DSV_PATH }}

    - name: Print secrets
      run: |
        echo "${{ fromJSON(steps.dsv.outputs.payload) }}" 
